<!doctype html>

<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">

<title>Tabs-box popup</title>

<script src="../js/jquery/jquery-3.2.1.min.js"></script>
<!--<script src="../js/sortable/sortable.js"></script>-->
<!--<script src="../js/jquery-sortable/jquery-sortable.js"></script>-->
<script src="../js/html5sortable/html.sortable.min.js"></script>
<script src="../js/mustache/mustache.js"></script>
<script src="../js/bootstrap/bootstrap.bundle.min.js"></script>

<script src="../js/tabs-box/notifications.js"></script>
<script src="../js/tabs-box/tab.js"></script>
<script src="../js/tabs-box/box.js"></script>
<script src="../js/tabs-box/boxes.js"></script>
<script src="../js/tabs-box/tabs.js"></script>
<script src="../js/tabs-box/templates.js"></script>

<script src="../js/popup.js"></script>

<link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/popup.css">

<link rel="icon" type="image/png" href="../icons/icon32.png"/>

<div id="main-container" class="container-fluid">
    <div class="container p-1">
        <div class="boxes-controls row m-0 pb-1">
            <div class="col-6 text-center p-0 pr-1">
                <button id="put-tab-to-new-box-button" type="button" class="btn btn-defaults pr-1">
                    Add current tab to new box
                </button>
            </div>
            <div class="col-6 text-center p-0">
                <button id="crete-empty-tab-box-button" type="button" class="btn btn-defaults">
                    Create empty box
                </button>
            </div>
        </div>
        <div class="row">
            <div class="search-boxes col-12">
                <input id="search-input" type="text" class="form-control" placeholder="Search tabs"
                       title="Boxes search"/>
            </div>
        </div>
    </div>
    <div id="boxes" class="container-fluid p-1 sortable">
        <!--Place for box templates-->
    </div>
</div>
<!-- Edit tab modal-->
<div id="edit-tab-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row pl-2 pr-2">
                    <label for="tab-title-input" class="col-1 m-0 ttt">title:</label>
                    <input id="tab-title-input" type="text" class="form-control modal-text-input col-11"
                           value="Title" title="Tab title"/>
                </div>
                <div class="row pt-1 pl-2 pr-2">
                    <label for="tab-url-input" class="col-1 m-0 ttt">url:</label>
                    <input id="tab-url-input" type="text" class="form-control modal-text-input col-11 pr-1"
                           value="Url" title="Tab title"/>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-edit-tab-button" type="button" class="btn" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</html>
