<!doctype html>

<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">

<title>Tabs-box popup</title>

<script src="../js/jquery/jquery-3.2.1.min.js"></script>
<script src="../js/jquery/jquery.mousewheel.min.js"></script>
<!--<script src="../js/html5sortable/html5sortable.min.js"></script>-->
<script src="../js/html5sortable/html5sortable.js"></script>
<script src="../js/mustache/mustache.js"></script>
<script src="../js/bootstrap/bootstrap.bundle.min.js"></script>

<script src="../js/templates.js"></script>

<script src="../js/tabs-box/utils/array-utils.js"></script>
<script src="../js/tabs-box/utils/common-utils.js"></script>
<script src="../js/tabs-box/utils/html-template-utils.js"></script>
<script src="../js/tabs-box/utils/local-storage-utils.js"></script>
<script src="../js/tabs-box/utils/notification-utils.js"></script>
<script src="../js/tabs-box/utils/tab-utils.js"></script>
<script src="../js/tabs-box/utils/html-utils.js"></script>
<script src="../js/tabs-box/utils/theme-utils.js"></script>

<script src="../js/tabs-box/model/observable.js"></script>
<script src="../js/tabs-box/model/tab.js"></script>
<script src="../js/tabs-box/model/box.js"></script>
<script src="../js/tabs-box/model/boxes-manager.js"></script>
<script src="../js/tabs-box/model/theme.js"></script>
<script src="../js/tabs-box/model/themes-manager.js"></script>

<script src="../js/tabs-box/view/view.js"></script>
<script src="../js/tabs-box/view/list-view.js"></script>
<script src="../js/tabs-box/view/tab-view.js"></script>
<script src="../js/tabs-box/view/box-view.js"></script>
<script src="../js/tabs-box/view/boxes-manager-view.js"></script>
<script src="../js/tabs-box/view/themes-manager-view.js"></script>

<script src="../js/tabs-box/controllers/controller.js"></script>
<script src="../js/tabs-box/controllers/tab-controller.js"></script>
<script src="../js/tabs-box/controllers/box-controller.js"></script>
<script src="../js/tabs-box/controllers/boxes-manager-controller.js"></script>
<script src="../js/tabs-box/controllers/themes-manager-controller.js"></script>

<script src="../js/tabs-box/mvc-resolver.js"></script>

<script src="../js/modal-dialogs.js"></script>

<script src="../js/popup-new.js"></script>
<!--<script src="../js/popup.js"></script>-->

<link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/commons.css">
<link rel="stylesheet" href="../css/popup.css">
<link rel="stylesheet" href="../css/themes/porn-hub-style.css">
<link rel="stylesheet" href="../css/themes/chrome-style.css">

<link rel="icon" type="image/png" href="../icons/icon32.png"/>

<body>
<div id="main-container" class="layout vertical mt-1 ml-1 mb-1">
    <div id="controls" class="layout vertical">
        <div class="layout horizontal boxes-controls m-0 pb-1">
            <button id="create-new-box-button" type="button"
                    class="btn">
                New box
            </button>
            <button id="put-opened-tabs-to-new-box-button" type="button"
                    class="btn ml-1">
                Opened tabs to new box
            </button>
            <button id="expand-all-boxes-button" type="button"
                    class="btn ml-1">
                <i class="fa fa-chevron-down"></i>
            </button>
            <button id="collapse-all-boxes-button" type="button"
                    class="btn ml-1">
                <i class="fa fa-chevron-up"></i>
            </button>
            <button id="open-options-button" type="button" class="btn ml-1">
                <i class="fa fa-wrench"></i>
            </button>
        </div>
        <div class="search-boxes">
            <input id="search-input" type="text" class="form-control"
                   placeholder="Search tabs"
                   title="Boxes search"/>
        </div>
    </div>
    <div>
        <div id="boxes" class="layout vertical sortable mt-1">
            <!--Place for box templates-->
        </div>
    </div>
</div>
</body>
</html>
