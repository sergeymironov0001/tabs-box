<!doctype html>

<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0`">
<meta charset="UTF-8">

<title>Tabs-box</title>

<script src="../js/jquery/jquery-3.2.1.min.js"></script>
<!--<script src="../js/sortable/sortable.js"></script>-->
<script src="../js/mustache/mustache.js"></script>
<script src="../js/bootstrap/bootstrap.bundle.min.js"></script>

<script src="../js/tabs-box/notifications.js"></script>
<script src="../js/tabs-box/tab.js"></script>
<script src="../js/tabs-box/box.js"></script>
<script src="../js/tabs-box/local-storage.js"></script>
<script src="../js/tabs-box/themes.js"></script>
<script src="../js/tabs-box/boxes.js"></script>
<script src="../js/tabs-box/tabs.js"></script>
<script src="../js/tabs-box/templates.js"></script>

<script src="../js/tabs-box.js"></script>

<link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/tabs-box.css">
<link rel="icon" type="image/png" href="../icons/icon32.png"/>

<div id="main-container">
    <div id="toolbox-container" class="container">
        <div class="row">
            <div class="form-group control-group col-12 mt-1">
                <input id="tabs-box-name-input" type="text" class="form-control text-center" title="Tabs box name"/>
            </div>
        </div>
        <div id="controls-container" class="row">
            <div id="control-buttons" class="form-group control-group mt-1">
                <button id="open-all-tabs" type="button" class="btn btn-defaults">
                    Open all tabs
                </button>
                <button id="close-all-tabs" type="button" class="btn btn-defaults ml-1">
                    Close all tabs
                </button>
            </div>
            <div id="tabs-search-container" class="form-group control-group ml-1 mt-1 wl-1">
                <input id="tabs-search" type="text" class="form-control" placeholder="Search" title="Tabs search"/>
            </div>
        </div>
    </div>

    <div id="tabs-box-container" class="container pt-2">
        <div id="box">
            <!--Place for tabs templates-->
        </div>
    </div>
</div>

</html>
