<div class="row m-0 pb-1" draggable="true">
    <div class="col-2 p-0 text-center pr-1">
        <button id="add-to-box-{{id}}" type="button" class="btn">+</button>
    </div>

    <div class="col-8 p-0 text-center pr-1">
        <button id="switch-to-box-{{id}}" type="button" class="btn">{{name}}</button>
    </div>

    <div class="col-2 p-0 text-center">
        <button id="close-box-{{id}}" type="button" class="btn">&times;</button>
    </div>
</div>
