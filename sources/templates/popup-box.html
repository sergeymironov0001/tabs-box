<!doctype html>

<div id="{{id}}" draggable="true">
    <div class="box row m-0">
        <div class="box-controls pl-1">
            <div id="add-to-box-{{id}}" class="h-100 align-middle ttt">
                <i class="fa fa-plus"></i>
            </div>

            <div id="collapse-box-{{id}}" class="h-100 ttt" data-toggle="collapse" data-target="#box-content-{{id}}">
                <i class="fa fa-toggle-down"></i>
            </div>
        </div>
        <div class="box-name p-0 pl-2 pr-1">
            <div id="switch-to-box-{{id}}" class="ttt">{{name}}</div>
        </div>

        <div class="text-center p-0 pr-1">
            <div id="close-box-{{id}}" class="ttt h-100">
                <i class="fa fa-remove"></i>
            </div>
        </div>
    </div>
    <div id="box-content-{{id}}" class="box-content collapse">
        {{#tabs}}
        <div class="row m-0 pl-4 tab">
            <div class="tab-controls p-0 pr-1">
                <div id="remove-tab-{{id}}" class="h-100 ttt">
                    <i class="fa fa-remove"></i>
                </div>
            </div>
            <div class="tab-title ttt">
                {{title}}
            </div>
        </div>
        {{/tabs}}
    </div>
</div>
