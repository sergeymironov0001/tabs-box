<!doctype html>

<div id="tab-{{id}}" class="row m-0 pl-4 tab">
    <div class="tab-controls p-0 pr-1">
        <div id="edit-tab-{{id}}" class="h-100 ttt">
            <i class="fa fa-pencil"></i>
        </div>
    </div>
    <div id="tab-title-{{id}}" class="tab-title ttt">
        {{title}}
    </div>
    <div class="tab-controls p-0 pl-1">
        <div id="remove-tab-{{id}}" class="h-100 ttt">
            <i class="fa fa-remove"></i>
        </div>
    </div>
</div>
