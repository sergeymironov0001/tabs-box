<!doctype html>

<div id="tab-{{id}}" class="layout horizontal pl-3 tab vertical-center">
    <div class="tab-controls">
        <div id="edit-tab-{{id}}" class="ml-1">
            <i class="fa fa-pencil tab-button" data-toggle="modal"
               data-target="#edit-tab-modal"></i>
        </div>
        <!--<button type="button" class="btn btn-info btn-lg">Open Modal</button>-->
    </div>

    <div id="tab-icon-{{id}}" class="tab-favicon ml-1">
        {{#favIconUrl}}
        <img src="{{favIconUrl}}"/>
        {{/favIconUrl}}
    </div>

    <div id="tab-title-{{id}}" class="tab-title long-text ml-1">
        {{title}}
    </div>

    <div class="ml-1 mr-1 end">
        <div id="remove-tab-{{id}}" class="">
            <i class="fa fa-remove tab-button"></i>
        </div>
    </div>
</div>
