<div id="{{id}}" class="tab container m-1">
    <div class="row">
        <div class="col-2 p-1 m-0 tab-favicon">
            <img src="{{faviconUrl}}"/>
        </div>
        <div class="tab-title col-8 p-1 m-0">{{title}}</div>
        <div class="col-2 p-1 m-0 tab-close">
            <button id="close-{{id}}" type="button" class="close tab-close-button" aria-label="Close">
                &times;
            </button>
        </div>
    </div>
    <div class="row">
        <div>
            <img id="thumb-{{tab.id}}" src="{{thumbImgUrl}}"/>
        </div>
    </div>
</div>
